
<div>
    <div>
        <form name="form" ng-submit="loginCtrl.login()">
            <div>
                <input id="username" ng-model="loginCtrl.username" placeholder="Username" required />
            </div>
            <div>
                <input id="password" ng-model="loginCtrl.password" placeholder="Password" required />
            </div>
            <div>
                <input id="submit" type="submit" value="Login" />
            </div>
        </form>
    </div>
</div>
